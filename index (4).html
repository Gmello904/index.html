      background-color: #000;

      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      color: #00ffff;
      font-size: 42px;
    }
    h2.tagline {

      color: #ccc;

    p.slogan {

    }

      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    textarea {
      resize: none;
      height: 90px;
    }
    button {
      padding: 12px;
      background-color: #00ffff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background-color: #00aaff;
      color: #fff;

    .auth-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;

    .auth-box {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
    }
    .auth-box h3 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .google-login {
      margin-top: 15px;
    }
    .contact-icons a {
      margin: 0 10px;
      color: #00ffff;
      font-size: 24px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
